<!DOCTYPE html>
<html>
<head>
	<title>My code</title>
</head>
<body>

<input type="text" id="A" placeholder="Enter your number">
<input type="text" id="B" placeholder="Enter your limits">
<input type="text" id="C" placeholder="Enter your number">

<button onclick="multiply()">Click Me</button>
<script>

function multiply(){

	var A =+document.getElementById("A").value;
	var B =+document.getElementById("B").value;
	var C =+document.getElementById("C").value;
	for (var x=A; x<=B; x++)
	{
		var mul = x * C;
		document.write(x + " X " + C + " = " + mul + " <br>");
	}
}

</script>
</body>
</html>
