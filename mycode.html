<!DOCTYPE html>
<html>
<head>
	<title>My code</title>
</head>
<body>

<input type="text" id="H1" placeholder="Enter your number">
<input type="text" id="H2" placeholder="Enter your limits">
<input type="text" id="H3" placeholder="Enter your number">

<button onclick="multiply()">Click Me</button>
<script>

function multiply(){

	var H1 =+document.getElementById("H1").value;
	var H2 =+document.getElementById("H2").value;
	var H3 =+document.getElementById("H3").value;
	for (var x=H1; x<=H2; x++)
	{
		var mul = x * H3;
		document.write(x + " X " + H3 + " = " + mul + " <br>");
	}
}

</script>
</body>
</html>
